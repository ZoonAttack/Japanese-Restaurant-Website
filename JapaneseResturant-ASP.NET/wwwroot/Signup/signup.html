<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Restaurant - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="errorBox" style="display: none; color: red; margin-top: 10px;"></div>

    <div class="signup-container">
        <div class="signup-form-wrapper">
            <h1>SIGN UP</h1>

            <form id="signupForm" method="post" action="/register">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <button type="submit">Sign up</button>
                </div>
            </form>

            <p class="login-link">Already have an account? <a href="../SignIn/signin.html">Login</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
